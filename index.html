<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arq. Guillermo Tiscornia - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Arq. Guillermo Tiscornia</h1>
    </header>

    <main>
        <div class="portfolio-container" id="portfolio-container">
            <!-- Aquí se agregarán dinámicamente los proyectos -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Arq. Guillermo Tiscornia</p>
    </footer>

    <script>
        // Lista de proyectos
        const proyectos = [
            {
                titulo: "Vivienda unifamiliar / Maldonado",
                descripcion: "Estudio de temperatura operativa en invierno",
                imagen: "imagenes/proyecto1.jpg",
                tags: ["Simulación energética"]
            },
            {
                titulo: "Terminal Buquebus / CABA",
                descripcion: "Estudio de temperatura operativa en verano",
                imagen: "imagenes/proyecto2.jpg",
                tags: ["Simulación energética","LadybugTools","Energy+"]
            },
            {
                titulo: "Torres Udaondo / CABA",
                descripcion: "Impacto ambiental, asoleamiento mínimo en fachadas",
                imagen: "imagenes/proyecto3.jpg",
                tags: ["Impacto ambiental","LadybugTools"]
            }
        ];

        function renderProyectos() {
            const container = document.getElementById("portfolio-container");
            container.innerHTML = "";
            
            // Mezclar los proyectos aleatoriamente
            const proyectosAleatorios = proyectos.sort(() => Math.random() - 0.5);
            
            proyectosAleatorios.forEach(proyecto => {
                const projectElement = document.createElement("div");
                projectElement.classList.add("portfolio-item");
                projectElement.innerHTML = `
                    <h2>${proyecto.titulo}</h2>
                    <img src="${proyecto.imagen}" alt="${proyecto.titulo}">
                    <p>${proyecto.descripcion}</p>
                    <div class="tags">
                        ${proyecto.tags.map(tag => `<span class="tag">${tag}</span>`).join(" ")}
                    </div>
                `;
                container.appendChild(projectElement);
            });
        }

        // Renderiza los proyectos al cargar la página
        document.addEventListener("DOMContentLoaded", function () {
            renderProyectos();
            
            // Aplicar colores aleatorios a los tags
            const colors = ["#E63946", "#F4A261", "#2A9D8F", "#264653", "#8A5A44", "#457B9D", "#1D3557", "#6D597A", "#B5838D", "#A8DADC"];
            document.querySelectorAll(".tag").forEach((tag, index) => {
                tag.style.backgroundColor = colors[index % colors.length];
            });
        });
    </script>
</body>
</html>
